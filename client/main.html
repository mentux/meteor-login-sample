<head>
    <title>MeteorJS Login/Register Sample</title>
</head>
<body>
{{#if currentUser}}
    {{> dashboard}}
{{else}}
    {{> register}}
    {{> login}}
{{/if}}

</body>

<template name="register">
    <button data-toggle="collapse" data-target="#registrar">Efetuar Registro</button>
    <div class="container collapse" id="registrar">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Faça seu registro</h1>
                <div class="account-wall">
                    <form class="form-signin">
                        <input type="e-mail" class="form-control" placeholder="Email"
                               required autofocus name="registerEmail">
                        <input type="password" class="form-control" placeholder="Password"
                               required name="registerPassword">
                        <input type="submit" class="btn btn-lg btn-primary btn-block"
                               value="Registrar" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="login">
    <button data-toggle="collapse" data-target="#logar">Efetuar Login</button>
    <div class="container collapse" id="logar">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Efetue o login para continuar</h1>
                <div class="account-wall">
                    <form class="form-signin">
                        <input type="e-mail" class="form-control" placeholder="Email" required autofocus name="loginEmail">
                        <input type="password" class="form-control" placeholder="Password" required name="loginPassword">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="dashboard">
    <p>Você está logado!</p>
    <p><a href="#" class="logout">Sair do Sistema</a></p>
</template>
